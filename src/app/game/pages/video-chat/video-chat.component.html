<app-nav-bar [isCuentaAbierta] = "sesion"></app-nav-bar>

<div *ngIf="!sesion; else noOpen">
    {{redireccionar()}}    
</div>

<ng-template #noOpen>
    <div class="card">
        <div class="p-grid p-formgrid">
            <div class="p-field p-col-12 p-md-6 p-pr-md-6 p-pr-0">
                <h5>NoobMaster</h5>
                <div class="custom-skeleton p-p-4">
                    <div class="p-d-flex p-mb-3">
                        <div>
                            <p-skeleton width="10rem" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton width="5rem" styleClass="p-mb-2"></p-skeleton>
                            <p-skeleton height=".5rem"></p-skeleton>
                        </div>
                    </div>
                    <p-skeleton width="100%" height="250px"></p-skeleton>
                    <div class="p-d-flex p-jc-between p-mt-3">
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-col">
        <div class="p-grid">
            <div class="p-col-12 p-text-center">
                <button pButton type="button" routerLink="/dashboard/resultados" label="VOLVER AL JUEGO" class="p-button-rounded p-button-info"></button>
            </div>
        </div>
    </div>
</ng-template>
