<app-nav-bar [isCuentaAbierta] = "sesion"></app-nav-bar>
<div *ngIf="!sesion; else noOpen">
    {{redireccionar()}}    
</div>
<ng-template #noOpen>
    <div class="p-grid animate__animated animate__backInDown">
        <div class="p-col-12">
            <div class="text-layout p-text-italic p-text-bold">
                <h1 class="p-text-center">BASTA-PEAR2PEAR</h1>
            </div>
        </div>
    </div>
    <div class="p-grid animate__animated animate__backInLeft animate__delay-1s">
        <div class="p-col-3">
        </div>
        <div class="p-col-6 p-ai-stretch vertical-container p-shadow-21">
            <div class="text-layout">
                <h1 class="p-text-center p-text-italic">
                    UNIRSE A LA SESION
                </h1>
                <div class="p-grid p-flex-column">
                    <div class="p-col">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="Codigo de acceso">         
                        </div> 
                    </div>
                    <div class="p-col">
                        <p-divider></p-divider>
                    </div>
                    <div class="p-col">
                        <div class="p-grid">
                            <div class="p-col-6 p-text-center">
                                <button pButton pRipple type="button" label="VOLVER" routerLink="/dashboard"  class="p-button-rounded p-button-danger"></button>
                            </div>
                            <div class="p-col-6 p-text-center">
                                <button pButton type="button" routerLink="/dashboard/esperando" label="ENTRAR A SESION" class="p-button-rounded p-button-info"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="p-col-3">
            
        </div>
    </div>
</ng-template>
