<app-nav-bar [isCuentaAbierta] = "sesion"></app-nav-bar>

<div *ngIf="!sesion; else noOpen">
    {{redireccionar()}}    
</div>

<ng-template #noOpen>
    <div class="p-grid">
        <div class="p-col-2">

        </div>
        <div class="p-col-8 animate__animated animate__fadeInUpBig">
            <p-table [value]="players">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Usuario</th>
                        <th>Paridas Jugadas</th>
                        <th>Ganadas</th>
                        <th>Perdidas</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-player>
                    <tr>
                        <td>{{player.usuario}}</td>
                        <td>{{player.partidas}}</td>
                        <td>{{player.ganadas}}</td>
                        <td>{{player.perdidas}} </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-divider></p-divider>
            <div class="p-grid animate__animated animate__fadeInBottomLeft">
                <div class="p-col-6 p-text-center">
                    <button pButton pRipple type="button" label="CANCELAR" routerLink="/dashboard"  class="p-button-rounded p-button-danger"></button>
                </div>
                <div class="p-col-6 p-text-center">
                    <button pButton type="button" label="JUGAR" routerLink="/dashboard/letras" class="p-button-rounded p-button-info"></button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
